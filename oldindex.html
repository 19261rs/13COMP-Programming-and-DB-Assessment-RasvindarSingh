<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Page</title>
  <!-- stylesheets *******************************************-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <!-- P5.js *************************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>

  <!-- firebase start ****************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  <!-- firebase end ******************************************-->
    <!-- COPY THIE LINK BELOW (for the form's 1st 2 icons) *****-->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Your modules ******************************************-->
  <script defer src="fb_io.js"></script>
  <script defer src="test_call.js"></script>
   <script defer src="reg_manager.js"></script>
    <script defer src="ad_manager.js"></script>
  <script  defer src="script.js"></script>
 
  
       
</head>

<!--***************************************************
//  BODY
****************************************************-->

<body class="w3-light-gray">

  
  <!--***************************************************
  // LOGIN PAGE
****************************************************-->
  <section id="loginPage">
    <div class="w3-row w3-container">
      <!--heading-->
      <div class="H15">
        <h1 class="w3-wide w3-center">LOGIN & REGISTER PAGE</h1>
      </div>
      <!--1/3-->
      <div class="w3-third w3-container w3-grey H82">
        <!-- Start and back button -->
        <p><button id="b_startButton" class="w3-button w3-border w3-small" style="backgroundColour: green"
            onclick="login()">LOGIN</button></p>
             <img id = "alienlogo" src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/alien_1f47d.png"></img>
        <!-- Side menu option displays -->
      </div>
      <!--2/3-->
      <div id="LoginPageTwoThirds" class="w3-twothird w3-container w3-white H82">
        <p>Login to play my game </p>
        <p id="loginStatus"></p>
   
     
        <!--***********************************************************
			REGISTRATION PAGE
  
  ************************************************************-->
  <section id="registrationPage">
    <div class="w3-container w3-col s8 m6 l3 w3-small">
      <form id="f_reg" onsubmit="return false;" 
            class="w3-container w3-card-4 transparentBG">
        <h1 class="w3-center headFont">Register</h1>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-user"></i></div>
          <div class="w3-col m3">
            <p id="p_regName" class="w3-white w3-border w3-padding" 
               style="height: 35px;"></p>
          </div>
          <!-- user email is dispalyed here-->
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <p id="p_regEmail" class="w3-white w3-border w3-padding" 
               style="height: 35px;"></p>
          </div>
        </div>
          <!-- user game name--> 
        <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="gameName" type="text" minlength="3" maxlength="16" placeholder="Game Name">
          </div>
        </div>
          <!--user  phone number-->
        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-phone"></i></div>
          <div class="w3-rest">
       <input class="w3-input w3-border" required name="phone" type="number" min = "100" max = "1000000000000000" placeholder="Phone">
          </div>
        </div>
            <!--user gender-->
        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <img src="images/noun_Gender Neutral_14064.png" 
                 alt="Gender symbol" width="40" height="30"></div>
          <div class="w3-col m3">
            <select id="gender" style="height: 35px;">
              <option value="m">male</option>
              <option value="f">female</option>
              <option value="pns">prefer not to say</option>
              <option value="other">other</option>

            </select>
          </div>
          <!-- user age --> 
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="images/noun_age_2941875.png" 
                 alt="age" width="40" height="40"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" min="16" max = "99" required name="age" 
                   type="number" placeholder="Age">
          </div>
        </div>
        <!-- Register button-->
        <div class="w3-col m1">.</div>
        <div class="w3-rest">
          <button class="w3-button w3-block w3-blue w3-ripple w3-padding w3-border" 
                  onclick="reg_regDetailsEntered()" value="Submit">
                  click to register and continue
          </button>
        </div>
        
      </form>
    </div>
  </section>
        
      </div>
    </div>
  </section>

  <!--*****************************
  //  LANDING PAGE
  ******************************-->
  <section id="landingPage">
    <div class="w3-row">
      <!--heading-->
      <div class="H15">
        <h1 class="w3-wide w3-center landingTitle">游놓 SPACE-ORDER LANDING PAGE 游놓</h1>
      </div>
      <!--1/3-->
      <div class="w3-container w3-center w3-light-gray LandingPageDiv  ">
        <!-- Start button-->
        <p><button class="w3-button w3-border w3-small w3-green " onclick="enterBtnClick()">ENTER</button></p>
        <!-- Instreuction button-->
        <p><button class="w3-button w3-border w3-small w3-orange" onclick="instructionBtnClick()">INSTRUCTIONS</button></p>
        <p id="b_instructions"></p>
        <!--Admin Button-->
          <button id="b_lpAdmin" 
                style="background-color: purple; width: 100%;"
                class="w3-button w3-border" 
                onClick="ad_admin()">ADMIN
        </button>
       
<!-- readRecAdmin() -->
      </div>
      

    </div>
  </section>
   <!--**************************************************************************
  //  GAME PAGE
  *****************************************************************************-->
  <section id="gamePage">
    <div class="w3-row w3-container">
      <!--heading-->
      <div class="H15">
        <h1 class="w3-wide w3-center">游놓 SPACE-ORDER 游놓</h1>
      </div>
      <!--1/3-->
      <div class="w3-third w3-container w3-gray H82">
         <p id="pGameName"> USERNAME:</p>
        
        <!-- Start and back button -->
        <p><button id = "b_startButtonGame" class="w3-button w3-border w3-small w3-green"  onclick = "game_start()">START</button></p>

        <p><button id = "b_stopButtonGame" class="w3-button w3-border w3-small w3-red"  onclick = "gameStop()">STOP GAME</button></p>

                <p><button id = "b_backButtonGame" class="w3-button w3-border w3-small w3-red"  onclick = "goBackLandingBtn()">BACK TO LANDING</button></p>



        <!-- Previous score -->
          <p id="pPreviousScore">Your Highscore: </p>
        <!-- Side menu option displays -->
       <div id="pTimer">TIME: </div>
        <p id="pGameStatus"> Game status </p>
          <p id="pLevel">Score (Level): </p>

       
      </div>
      <!--2/3-->
      <div id="canvasDisplay" class="w3-twothird w3-container w3-orange H82">
    <p> CLICK START TO DISPLAY CANVAS AND GAME</p>
    </div>
      
    </div>
  </section>
    <!--***********************************************************
			ADMIN PAGE 
  ************************************************************-->
  <section id="s_adminPage" class="w3-grey">
    <div class="w3-row">
      <div class="w3-container w3-grey w3-col m10">
        <h1 class="w3-wide w3-center">游놓 ADMIN PAGE游놓</h1>
      </div>
    </div>
    
    <nav id="n_admin" class="w3-bar stickyNav">
      <button id="b_adHome" class="w3-button w3-block w3-col m3 
                                   w3-medium w3-ripple w3-border" 
              onclick="ad_home()" value="Submit">home
	  </button>
      <button id="b_adUser" class="w3-button w3-block w3-col m3 
                                   w3-medium w3-ripple w3-small 
                                   w3-border" 
              onclick="ad_user()" value="Submit">users
      </button>
      <button id="b_adBB" class="w3-button w3-block w3-col m3 
                                 w3-medium w3-ripple w3-small 
                                 w3-border" 
              onclick="ad_BB()" value="Submit">BB (Game)
      </button>
    </nav>
      
    <div>
      <div id="d_admin" class="w3-table-all w3-small 
                               w3-light-grey w3-hoverable
                               w3-border w3-bordered">
	    <table id="t_userData" class="w3-text-black"></table>
	  </div>
    </div>
  </section> 
</body>

</html>
